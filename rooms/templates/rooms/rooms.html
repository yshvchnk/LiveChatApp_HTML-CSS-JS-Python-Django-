{% extends 'myapp/layout.html' %}

{% block title %}Rooms{% endblock %}

{% block main %}
<div class="p-4 text-center">
    <h1 class="text-2xl lg:text-4xl text-white">Rooms</h1>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for room in rooms %}
        <div class="w-full lg:w-1/3 p-3">
            <div class="p-4 bg-white rounded-lg text-center">
                <h2 class="mb-4 text-lg font-bold">{{ room.name }}</h2>
                <a href="{% url 'room' room.slug %}" class="p-4 block rounded-lg text-base text-white bg-indigo-600 hover:animate-bounce">Join</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
