{% extends 'myapp/layout.html' %}

{% block title %}Sign Up{% endblock %}

{% block main %} 
<div class="p-4 text-center">
    <h1 class="text-2xl lg:text-4xl text-white">Sign Up</h1>
</div>

<form action="." method="post" class="lg:w-1/3 px-4 mx-auto">
    {% csrf_token %}
    <label for="username" class="text-white">User name:</label>
    <input type="text" name="username" class="w-full mt-2 mb-2 px-6 py-2 rounded-lg">
    <label for="email" class="text-white">E-mail:</label>
    <input type="email" name="email" class="w-full mt-2 mb-2 px-6 py-2 rounded-lg">
    <label for="password1" class="text-white">Password:</label>
    <input type="password" name="password1" class="w-full mt-2 mb-2 px-6 py-2 rounded-lg">
    <label for="password2" class="text-white">Password again:</label>
    <input type="password" name="password2" class="w-full mt-2 mb-2 px-6 py-2 rounded-lg">
    
    {% if form.errors %}
        {% for fields in form %}
            {% for error in fields.errors %}
                <div class="mb-4 p-4 rounded-lg bg-red-200 text-white">
                    <p>{{ error|escape}}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
    <div class="button-center">
        <button class="my-2 mx-auto px-6 py-2 rounded-lg text-white bg-indigo-800 hover:animate-bounce">Submit</button>
    </div>
    
</form>
{% endblock %}
